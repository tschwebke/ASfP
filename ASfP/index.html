<!DOCTYPE html>
<html lang="en" ng-app="asfpApp" id="ng-app">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="description" content={{pagedescription}}>
    <meta name="keywords" content="ASfP, Microsoft Advanced Support for Partners, Microsoft Partner">
    <link rel="icon" href="images/favicon.ico">
    <title>{{pagetitle}}</title>

    <link rel="stylesheet" href="/Content/bootstrap.min.css">
    <link rel="stylesheet" href="/Content/intlTelInput.css" />
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body style="background-color: #e3e3e3;">
    <div class="container-fluid" style="background-color: #0078d7;">
        <div class="row">
            <div class="col-3"></div>
            <div class="col">
                <h1 class="text-center pt-4 text-white" style="font-family:'Segoe WP SemiLight';">{{title}}</h1>
                <p class="text-left py-4 text-white" style="font-family:'Segoe UI';">{{description}}</p>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row" id="hideTitle">
            <div class="col-3"></div>
            <div class="col-md-auto bg-dark">
                <p class="text-center pt-2 text-white" style="font-family:'Segoe UI';">{{instructions}}</p>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col cf bg-white pt-lg-3" ng-view>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script type="text/javascript" src="Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="Scripts/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-route.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-cookies.min.js"></script>
    <script type="text/javascript" src="Scripts/umd/popper.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/order.js"></script>
    <script type="text/javascript" src="js/controllers/success.js"></script>

    <script type="text/javascript" src="js/helpers/intlTelInput.js"></script>
    <script type="text/javascript" src="js/helpers/utils.js"></script>

    <script src="/Scripts/azure-storage.common.js"></script>
    <script src="/Scripts/azure-storage.table.js"></script>
</body>
</html>
