<!DOCTYPE html>
<html lang="en" ng-app="asfpApp" id="ng-app">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="description" content={{pagedescription}}>
    <meta name="keywords" content="ASfP, Microsoft Advanced Support for Partners, Microsoft Partner">
    <link rel="icon" href="images/favicon.ico">
    <title>{{pagetitle}}</title>

    <link rel="stylesheet" href="/Content/bootstrap.min.css">
    <link rel="stylesheet" href="/Content/intlTelInput.css" />
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body style="background-color: #e3e3e3;">
    <div class="container-fluid" style="background-color: #0078d7;">
        <img src="/images/msft.png" class="img-fluid pt-2" alt="Microsoft">
        <div class="row">
            <div class="col-2"></div>
            <div class="col float-left">
                <h1 class="text-left pt-4 text-white font-weight-light">{{title}}</h1>
                <p><h5 class="text-left py-4 text-white">{{description}}</h5></p>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row" id="hideTitle">
            <div class="col-2"></div>
            <div class="col-md-auto bg-dark">
                <p><h6 class="text-center font-weight-bold pt-2 text-white">{{instructions}}</h6></p>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col cf bg-white pt-lg-3" ng-view>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script type="text/JavaScript">var varAutoFirePV = 1; var varClickTracking = 1; var varCustomerTracking = 1; var Route = "/ServiceSchedules";</script>
    <script type="text/JavaScript" src='https://c.microsoft.com/ms.js'></script>
    <script src="https://az725175.vo.msecnd.net/scripts/jsll-4.2.5.js" type="text/javascript"></script>
    <script type="text/javascript">
        var config = {
            maxTelemetryFrames: 6,
            syncMuid: true,
            useDefaultContentName: true,
            useShortNameForContentBlob: false,
            muidDomain: "microsoft.com",
            autoCapture: {
                pageView: true,
                onLoad: true,
                onUnload: true,
                lineage: true,
                click: true,
                scroll: false,
                resize: false,
                context: true,
                jsError: true,
                addin: true,
                perf: true
            }, coreData: { appId: "JS:partnersupport.azurewebsites.net" },
            callback: { pageName: null }
        }; awa.init(config);</script>
    <script type="text/javascript" src="Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="Scripts/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-route.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-cookies.min.js"></script>
    <script type="text/javascript" src="Scripts/umd/popper.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/order.js"></script>
    <script type="text/javascript" src="js/controllers/success.js"></script>

    <script type="text/javascript" src="js/helpers/intlTelInput.js"></script>
    <script type="text/javascript" src="js/helpers/utils.js"></script>

    <script src="/Scripts/azure-storage.common.js"></script>
    <script src="/Scripts/azure-storage.table.js"></script>
</body>
</html>
